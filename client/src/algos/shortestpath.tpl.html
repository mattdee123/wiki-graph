<div class="algo-field">
  <h1>
    Shortest Path
    <a class="btn btn-default" (click)="randomize()">
      Randomize
    </a>
    <i class="fa fa-refresh fa-spin" *ngIf="loading"></i>
  </h1>
  <br>
  <div class="row">
    <form (ngSubmit)="submit()">
      <div class="col-sm-5">
        <input class="form-control input-lg" type="text" placeholder="Start"
               [(ngModel)]="start">
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-default form-control input-lg"
                (click)="swap()">
          <i class="fa fa-exchange"></i>
        </button>
      </div>
      <div class="col-sm-5">
        <input class="form-control input-lg" type="text" placeholder="End"
               [(ngModel)]="end">
      </div>
      <div class="col-sm-1">
        <input type="submit" class="btn btn-primary form-control input-lg" value="Run">
      </div>
    </form>
  </div>
  <br>
  <h4>{{ error }}</h4>
  <div *ngIf="result">
    <h4 class="text-center result-shortest-path">
    <span *ngFor="#article of result.path; #last = last">
      <a href="//en.wikipedia.org/wiki/{{ encodeUrl(article.title) }}" class="btn btn-default"
         target="_blank">
        {{ article.title }}
      </a>
      <i class="fa fa-long-arrow-right" *ngIf="!last"></i>
    </span>
    </h4>
    <h4 class="text-center" *ngIf="result && result.time">
      Completed in {{ result.time | number }} ms
    </h4>
  </div>
</div>
