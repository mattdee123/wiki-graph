<div class="container">
  <div class="algo-field">
    <h1 class="text-center">
      Shortest Path <i class="icon-refresh icon-spin" ng-show="shortestPathLoading"></i>
    </h1>
    <div class="row">
      <form ng-submit="shortestPath()">
        <div class="col-lg-5">
          <input id="input-page" class="form-control input-large" type="text"
          placeholder="Start" ng-model="shortestPath.start">
        </div>
        <div class="col-lg-5">
          <input id="input-page" class="form-control input-large" type="text"
          placeholder="End" ng-model="shortestPath.end">
        </div>
        <div class="col-lg-2">
          <input type="submit" class="btn btn-primary form-control input-large" value="Run">
        </div>
      </div>
    </form>
    <br>
    <table class="table table-bordered result-shortest-path">
      <tr>
        <td ng-repeat="article in shortestPathResult">{{ article.title }}</td>
      </tr>
    </table>
  </div>
</div>
