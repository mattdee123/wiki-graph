<div class="container">
  <div class="algo-field">
    <h1 class="text-center">
      Shortest Path
      <i class="icon-refresh icon-spin" ng-show="shortestPathLoading"></i>
    </h1>
    <div class="row">
      <form ng-submit="shortestPath()">
        <div class="col-lg-5">
          <input id="input-page" class="form-control input-large" type="text"
          placeholder="Start" ng-model="form.shortestPath.start">
        </div>
        <div class="col-lg-1">
          <button type="button" class="btn btn-default form-control input-large" ng-click="switchShortestPath()">
            <i class="icon-exchange"></i>
          </button>
        </div>
        <div class="col-lg-5">
          <input id="input-page" class="form-control input-large" type="text"
          placeholder="End" ng-model="form.shortestPath.end">
        </div>
        <div class="col-lg-1">
          <input type="submit" class="btn btn-primary form-control input-large" value="Run">
        </div>
      </div>
    </form>
    <br>
    <h4>{{ shortestPathError }}</h4>
    <h4 class="text-center">
      <span ng-repeat="article in shortestPathResult">
        <a ng-href="//en.wikipedia.org/wiki/{{ article.title | urlencode }}" class="btn btn-default" target="_blank">
          {{ article.title }}
        </a>
        <i class="icon-long-arrow-right" ng-hide="$last"></i>
      </span>
    </h4>
  </div>
</div>
